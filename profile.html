<!DOCTYPE html>
<html>
<head>
	<title>Tonus - connecting through music</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="tonus-entry">
			<h1 class="tonus-title">Tonus</h1>
			<h2 class="tonus-subtitle">Connecting through music</h2>
	</div>
	<div class="player">
		<div class="profile">
			<div class="profile-picture"><img src="https://scontent.fsbz1-2.fna.fbcdn.net/v/t1.0-9/14991872_1155773424460509_3218081246574060645_n.jpg?oh=6520cd39ca0fa313637cc75940f10dae&oe=5A177DFC"></div>
			<h3 class="username">Ilinca Roman</h3>
			<div class="location">Piata Unirii</div>
			<div class="disable-location">Disable location</div>
			<ul class="playlist">
					<li class="song">
						<div class="rating">
							<div class="arrow-up"></div>
							<div class="score">12</div>
							<div class="arrow-down"></div>
						</div>
						<div class="thumbnail">
							<img src="https://puu.sh/xmmgl/40a0bc382e.png">
							<div class="play-button"></div>
						</div>
						<div class="song-details">
							<div class="by-user">ilinca.roman</div>
							<div class="song-title">Rhye - Summer Days</div>
							<div class="song-date">20 minutes ago</div>
						</div>
					</li>
				</ul>
		</div>
		<div class="menu-bar">
			<div class="menu-explore"><a href="explore.html">Explore</a></div>
			<div class="menu-add-song"><a href="search_song.html">Add Song</a></div>
			<div class="menu-profile"><a href="profile.html">Profile</a></div>
		</div>
	</div>
</body>
</html>
